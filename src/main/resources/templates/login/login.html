<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>LOGIN</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <h1>LOGIN</h1>                
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card" >                        
                        <form  th:action="@{/logincheck}" method="POST" class="needs-validation" >
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                            <div class="card-body">                              
                                <div th:if="${error!=null}" class="alert alert-warning" role="alert">
                                    Usuario o contrasenia invalido!
                                </div>
                                <div class="form-group row">
                                    <label for="staticEmail" class="col-sm-4 col-form-label">User</label>
                                    <div class="col-sm-8">                                                                            
                                        <input type="text"  name="username" id="username"/>                                        
                                    </div>                                    
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                                    <div class="col-sm-8">

                                        <input type="password"  name="password" id="password"/>
                                    </div> 
                                </div>                                
                                <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
                            </div>
                        </form>
                    </div> 
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
