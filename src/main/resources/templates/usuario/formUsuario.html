<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Usuarios</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:include="menu::header">                
            </nav>
            <hr>
            <form action="#" th:action="@{/addUser}" th:object="${user}" method="POST" id="frmAddUser">
                <input type="hidden" th:field="*{id}" >
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-4 mb-2">
                        <label for="usuario">Usuario</label>
                        <input type="text" class="form-control" placeholder="usuario" id="usuario"
                               th:field="*{username}" th:value="${username}">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 mb-2">
                        <label for="correo">Correo</label>
                        <input type="email" class="form-control" placeholder="info@mail.com" id="correo"
                               aria-label="Correo" th:field="*{correo}" th:value="${correo}">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 mb-2 d-flex align-items-end">
                        <input type="submit" value="Agrgar" class="btn btn-sm btn-success" /> 
                        <input type="reset" value="Reset" class="btn btn-sm btn-secondary ms-1" />
                    </div>
                </div>
            </form>
            <div th:include="pie::footer"></div>
        </div>        
    </body>
</html>
