<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Menu</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:include="menu::header">                
            </nav>
            <form action="#" th:action="@{/addMenu}" th:object="${menu}" method="POST" id="frmAddMenu">
                <input type="hidden" th:field="*{id}" >
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-4 mb-2">
                        <label for="txtNombre" class="form-label">Menu</label>
                        <input type="text" class="form-control" id="txtNombre" placeholder="Menu" th:field="*{nombre}" th:value="${nombre}">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 mb-2">
                        <label for="txtDescripcion" class="form-label">Url</label>
                        <input type="text" class="form-control" id="txtDescripcion" placeholder="/usuarios" th:field="*{url}" th:value="${url}">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 mb-2 d-flex align-items-end">
                        <label for="nodoFinal" class="form-label">Â¿Nodo Final?</label>

                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rdBtnSi" value="true" th:field="*{nodoFinal}" th:value="${nodoFinal}">
                            <label class="form-check-label" for="rdBtnSi">Si</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rdBtnNo" value="false" th:field="*{nodoFinal}" th:value="${nodoFinal}">
                            <label class="form-check-label" for="rdBtnNo">No</label>
                        </div>


                    </div>
                    <div class="col-12 col-sm-6 col-md-4 mb-2">
                        <label for="orden" class="form-label">Orden</label>
                        <input type="text" class="form-control" id="orden" 
                               placeholder="1" th:field="*{orden}" th:value="${orden}">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 mb-2">
                        <label for="padre" class="form-label">De bajo de</label>                        
                        <select class="form-select" aria-label="Default select example" >
                            <option selected>Seleccione opcion</option>
                            <th:block th:each="menu : ${session.listaMenu}" >
                                <option th:text="${menu.nombre}" th:field="*{menu.id}" th:value="${menu.id}"></option>
                            </th:block>
                        </select>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4 mb-2 d-flex align-items-end">
                        <input type="submit" value="Agrgar" class="btn btn-sm btn-success" /> 
                        <input type="reset" value="Reset" class="btn btn-sm btn-secondary ms-1" />
                    </div>

                </div>


        </div>
    </div>
</form>
<div th:include="pie::footer"></div>
</div>        
</body>
</html>
