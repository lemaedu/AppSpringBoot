<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Menu</title>
        <meta charset="UTF-8"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:include="menu::header">                
            </nav>
            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                <!-- Navbar content -->
                <a class="btn btn-info btn-sm"  th:href="@{/menu/showForm}"><span >Agrgar</span></a>

            </nav>

            <div class="row">
                <div class="col-12">

                    <div class="table-responsive">
                        <table  class="table">
                            <thead class="thead-dark">
                                <tr>                                
                                    <th>MENU</th>
                                    <th>Nodo final</th>                                   
                                    <th>url</th>                            
                                    <th>Estado</th>                                    
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="menu : ${listaMenu}">
                                <tr>
                                    <td th:text="${menu.nombre}"></td>
                                    <td th:text="${menu.nodoFinal}"></td>

                                    <td th:text="${menu.url}"></td>    
                                    <td >
                                        <div th:switch="${menu.estado}"> 
                                            <button th:case="true" type="button" class="btn btn-success btn-sm">Act</button>
                                            <button th:case="false" type="button" class="btn btn-secondary btn-sm">Des</button>                                    
                                        </div>                    
                                    </td> 
                                    <td>
                                        <a href="#" th:href="@{/eliminaMenu?id=__${menu.id}__}">
                                            <button type="button" class="btn btn-danger btn-sm"><span class="material-icons">delete</span></button>                                            
                                        </a>
                                        <a href="#" th:href="@{/menu/showForm?id=__${menu.id}__}">
                                            <button type="button" class="btn btn-info btn-sm"><span class="material-icons">edit</span></button>
                                        </a>
                                    </td>
                                </tr> 
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div> 
            </div>
            <div th:include="pie :: footer"></div>
        </div>       
    </body>
</html>
