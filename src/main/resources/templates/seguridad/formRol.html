<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Rol</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:include="menu::header">                
            </nav>
            <div class="row">
                <div class="col-12">            
                    <form action="#" th:action="@{/addRol}" th:object="${rol}" method="POST" id="frmAddRol">
                        <input type="hidden" th:field="*{id}" >
                        <div class="mb-2">
                            <label for="txtNombre" class="form-label">Rol:</label>
                            <input type="text" class="form-control" id="txtNombre" placeholder="ROLE_USER" th:field="*{nombre}" th:value="${nombre}">

                            <label for="txtDescripcion" class="form-label">Descripci√≥n</label>
                            <input type="text" class="form-control" id="txtDescripcion" placeholder="Descripcion" th:field="*{descripcion}" th:value="${descripcion}">
                        </div>
                        <p>
                            <input type="submit" value="Agrgar" class="btn btn-success" /> 
                            <input type="reset" value="Reset" class="btn btn-secondary" />
                        </p>
                    </form>
                </div>
            </div>
            <div th:include="pie::footer"></div>
        </div>        
    </body>
</html>
